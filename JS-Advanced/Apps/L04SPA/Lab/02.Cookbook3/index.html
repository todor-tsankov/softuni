<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css">
    <link rel="stylesheet" href="static/recipe.css">
    <link rel="stylesheet" href="static/form.css">

    <script type="module" src="./src/app.js"></script>
</head>

<body>
<header>
    <h1>My Cookbook</h1>
    <nav>
        <a class="active" href="" id="catalogBtn">Catalog</a>
        <div id="user">
            <a href="" id="createRecipeBtn">Create Recipe</a>
            <a id="logoutBtn" href="">Logout</a>
        </div>
        <div id="guest">
            <a href="" id="loginBtn">Login</a>
            <a href="" id="registerBtn">Register</a>
        </div>
    </nav>
</header>
<main id="main">
    <p style="color: white">Loading...</p>
</main>
<div id="views">
    <article>
        <h2>New Recipe</h2>
        <form>
            <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
            <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
            <label class="ml">Ingredients: <textarea name="ingredients"
                                                     placeholder="Enter ingredients on separate lines"></textarea></label>
            <label class="ml">Preparation: <textarea name="steps"
                                                     placeholder="Enter preparation steps on separate lines"></textarea></label>
            <input type="submit" value="Create Recipe">
        </form>
    </article>
    <article>
        <h2>Login</h2>
        <form>
            <label>E-mail: <input type="text" name="email"></label>
            <label>Password: <input type="password" name="password"></label>
            <input type="submit" value="Login">
        </form>
    </article>
    <article>
        <h2>Register</h2>
        <form>
            <label>E-mail: <input type="text" name="email"></label>
            <label>Password: <input type="password" name="password"></label>
            <label>Repeat: <input type="password" name="rePass"></label>
            <input type="submit" value="Register">
        </form>
    </article>
</div>
</body>

</html>
