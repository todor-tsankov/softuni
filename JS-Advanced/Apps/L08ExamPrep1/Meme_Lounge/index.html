<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme Lounge</title>
    <link rel="stylesheet" href="/style/styles.css">
    <script type="module" src="/src/app.js"></script>
</head>

<body>
    <div id="container">

        <!-- Notifications -->
        <section id="notifications">
            <div id="errorBox" class="notification">
                <span>MESSAGE</span>
            </div>
        </section>

        <!-- Navigation -->
        <nav>
            <a href="/all">All Memes</a>
             <!-- Logged users -->
            <div class="user" id="userNav">
                <a href="/create">Create Meme</a>
                <div class="profile">
                    <span id="welcomeSpan">Welcome, {email}</span>
                    <a href="/profile">My Profile</a>
                    <a href="javascript:void(0)" id="logoutBtn">Logout</a>
                </div>
            </div>
            <!-- Guest users -->
            <div class="guest" id="guestNav">
                <div class="profile">
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                </div>
                <a class="active" href="/">Home Page</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
        </main>

        <!-- Footer  -->
        <footer class="footer">
            <p>Created by SoftUni Delivery Team</p>
        </footer>
    </div>
</body>

</html>
