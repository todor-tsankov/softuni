<div>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Country</th>
                <th scope="col">Code</th>
            </tr>
        </thead>
        <tbody>
            @for(var a = 0; a < @Model.Length; a++)
            {
            <tr>
                <th scope="row">@(a + 1)</th>
                <td>@Model[a].Name</td>
                <td>@Model[a].Code</td>
            </tr>
            }
        </tbody>
    </table>
</div>
