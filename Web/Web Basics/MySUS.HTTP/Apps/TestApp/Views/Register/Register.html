<div class="jumbotron bg-success">
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post">
                <div class="form-group">
                    <label class="text-light" for="exampleInputEmail1">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label class="text-light" for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="text-light" for="exampleInputPassword1">Confirm Password</label>
                    <input name="confirmPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="ConfirmPassword">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
